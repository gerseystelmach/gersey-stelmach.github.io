vich_uploader:
    db_driver: orm

    mappings:
        image_file:
            uri_prefix:         /uploads/
            upload_destination: '%kernel.project_dir%/public/uploads/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        article_file:
            uri_prefix:         /uploads/article/
            upload_destination: '%kernel.project_dir%/public/uploads/article'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

